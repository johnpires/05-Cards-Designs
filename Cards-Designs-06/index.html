<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Cards Designs - 6</title>
</head>
<body>
    
    <div id="login-container">

        <div class="profile-img"></div>
        <h1>John Pires</h1>

        <div class="description">
            John is a front end web developer in New York. him has worked in the
        field for 10 years now. Check out her projects in the links below. him
        is available for hire as well.
        </div>

        <div class="social">
            <a href="#">Github</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>

        <button>Hire me</button>

        <footer>
            <div class="likes">
                <p>
                    <i class="fa fa-heart"></i>
                </p>
                <p>1.5k</p>
            </div>

            <div class="projects">
                <p>Projects</p>
                <p>154</p>
            </div>
        </footer>
    </div>

</body>
</html>
